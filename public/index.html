<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Trip Planning App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Your Trip Planning App</h1>
  </header>

  <div class="main-container">
    <!-- Trip details -->
    <div class="trip-details">
      <!-- Hotel card -->
      <div class="card">
        <!-- Hotel information -->
        <h2>Hotel Name</h2>
        <p>Location: City Center</p>
        <p>Check-In Date: 2023-10-15</p>
        <p>Check-Out Date: 2023-10-18</p>
      </div>

      <!-- Activity card -->
      <div class="card">
        <!-- Activity information -->
        <h2>Activity Name</h2>
        <p>Description: Explore the city's landmarks.</p>
      </div>
    </div>

    <!-- Add more trip details and cards as needed -->

    <!-- Form for adding new data -->
    <div class="form-container">
      <h2>Add New Data</h2>
      <form>
        <input type="text" placeholder="Hotel Name">
        <input type="text" placeholder="Location">
        <input type="date" placeholder="Check-In Date">
        <input type="date" placeholder="Check-Out Date">
        <input type="submit" class="button" value="Add Hotel">
      </form>
    </div>
  </div>
</body>
</html>
